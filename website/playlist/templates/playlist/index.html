<!---페이지 설명 : 3초 후에 뜨면 사진 제출 후, list.html로 토스(김수빈) --->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <form method="POST" action="recommend/" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label>
                사진을 업로드해주세요: <input required type="file" id="imageUpload" name="imageUpload" accept=".jpg,.JPG,.png,.PNG,.jpeg,.JPEG">
            </label>
        </p>
        <p>
            <label>
                제출: <input type="submit" id="submit" name="submit">
            </label>
        </p>
    </form>
</body>
</html>
